server {
    listen        80 default;

    location ~ {
        root /home/Projects/Nginx/data/www;
    }

    location ^~ /download/ {
        root /home/Projects/Nginx/data;
    }

    location ~* ^.+\.\w+$ {
        root /home/Projects/Nginx/data/download;
    }

    location ^~ /SpellChecker/ {
        proxy_pass http://127.0.0.1:5556;
    }

    location ^~ /DetectWorkType/ {
        proxy_pass http://127.0.0.1:5555;
    }
}